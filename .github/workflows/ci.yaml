name: CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v6
        with:
          go-version: ^1.26
      - name: Run tests
        run: make test
      - name: Check test coverage
        uses: vladopajic/go-test-coverage@v2
        with:
          profile: ./coverage.out
          threshold-total: 85

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: ^1.26
      - name: Run e2e tests
        run: make e2e

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: ^1.26
      - name: Install tools
        run: make install-tools
      - name: Lint
        run: |
          go mod tidy
          golangci-lint run --timeout 5m ./...

  vuln:
    name: Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: ^1.26
      - name: Run vulnerability scan
        run: make check-sec

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, e2e, lint]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: ^1.26
      - name: Build binary
        run: make build
      - name: Verify binary
        run: ./bin/go-gitsemver version

  status-check:
    name: Status Check
    runs-on: ubuntu-latest
    needs: [test, e2e, lint, vuln, build]
    if: always()
    steps:
      - name: Check results
        run: |
          if [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.e2e.result }}" != "success" ]] || \
             [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.vuln.result }}" != "success" ]] || \
             [[ "${{ needs.build.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All checks passed"

  release-artifacts:
    name: Release Artifacts (${{ matrix.goos }}-${{ matrix.goarch }})
    runs-on: ubuntu-latest
    needs: [status-check]
    if: startsWith(github.ref, 'refs/tags/v')
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v6
        with:
          go-version: ^1.26
      - name: Set version
        id: version
        run: echo "version=$(git describe --tags --always --dirty 2>/dev/null || echo dev)" >> "$GITHUB_OUTPUT"
      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          EXT=""
          if [ "$GOOS" = "windows" ]; then EXT=".exe"; fi
          OUTFILE="go-gitsemver-${GOOS}-${GOARCH}${EXT}"
          go build -ldflags "-X main.version=${{ steps.version.outputs.version }}" -o "dist/${OUTFILE}" .
      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: go-gitsemver-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/go-gitsemver-*
          retention-days: 90

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [release-artifacts]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v7
        with:
          path: dist/
          merge-multiple: true
      - name: Generate checksums
        run: |
          cd dist
          sha256sum go-gitsemver-* > checksums.txt
      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release create ${{ github.ref_name }} dist/* --repo ${{ github.repository }} --generate-notes

  refresh-pkg-cache:
    name: Refresh pkg.go.dev
    runs-on: ubuntu-latest
    needs: [release]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Refresh pkg.go.dev cache
        env:
          VERSION: ${{ github.ref_name }}
        run: |
          # Module path with uppercase letters encoded per Go proxy convention
          MODULE="github.com/!my!carrier-!dev!ops/go-gitsemver"

          echo "Requesting Go module proxy to fetch $VERSION"
          curl -sf "https://proxy.golang.org/${MODULE}/@v/${VERSION}.info" || true

          sleep 2

          echo "Triggering pkg.go.dev documentation generation"
          curl -sf "https://pkg.go.dev/github.com/MyCarrier-DevOps/go-gitsemver@${VERSION}" > /dev/null || true

          echo "pkg.go.dev refresh completed"
