name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: ^1.26
      - name: Run tests
        run: |
          go mod download
          go test -race -cover -coverprofile=coverage.out -covermode=atomic ./...
          go tool cover -func coverage.out
      - name: Check test coverage
        uses: vladopajic/go-test-coverage@v2
        with:
          profile: ./coverage.out
          threshold-total: 85

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: ^1.26
      - name: Install tools
        run: make install-tools
      - name: Lint
        run: |
          go mod tidy
          golangci-lint run --timeout 5m ./...

  vuln:
    name: Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: ^1.26
      - name: Run vulnerability scan
        run: make check-sec

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: ^1.26
      - name: Build binary
        run: make build
      - name: Verify binary
        run: ./bin/gitsemver

  status-check:
    name: Status Check
    runs-on: ubuntu-latest
    needs: [test, lint, vuln, build]
    if: always()
    steps:
      - name: Check results
        run: |
          if [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.vuln.result }}" != "success" ]] || \
             [[ "${{ needs.build.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All checks passed"
